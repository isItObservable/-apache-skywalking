apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice-v2
  labels:
    app.kubernetes.io/component: productcatalogservice
    app.kubernetes.io/part-of: hipster-shop
    app.kubernetes.io/name: productcatalogservice
    app.kubernetes.io/version: "1.1.0"
spec:
  selector:
    matchLabels:
      app: productcatalog
      service: productcatalogservice
      product: hipster-shop
  template:
    metadata:
      labels:
        app: productcatalog
        service: productcatalogservice
        product: hipster-shop
        app.kubernetes.io/component: productcatalogservice
        app.kubernetes.io/part-of: hipster-shop
        app.kubernetes.io/name: productcatalogservice
        app.kubernetes.io/version: "1.1.0"
        dt.owner: hipster-shop
      annotations:
        app.kubernetes.io/part-of: hipster-shop
        app.kubernetes.io/name: productcatalogservice
        metrics.dynatrace.com/port: '15020'
        metrics.dynatrace.com/scrape: 'true'
        metrics.dynatrace.com/path: '/stats/prometheus'

    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          # image: registry.lab.dynatrace.org/cloudplatform/hipster-shop-productcatalogservice
          image: gcr.io/dynatrace-demoability/productcatalogservice:dd747d8-dirty
          ports:
            - containerPort: 3550
          env:
            - name: PORT
              value: "3550"
          # - name: DISABLE_STATS
          #   value: "1"
          # - name: DISABLE_TRACING
          #   value: "1"
          # - name: DISABLE_PROFILER
          #   value: "1"
          # - name: JAEGER_SERVICE_ADDR
          #   value: "jaeger-collector:14268"
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:3550"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:3550"]
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 120Mi
